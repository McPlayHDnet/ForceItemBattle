name: Build .jar on push to main

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Get Name of Artifact
        id: artifact_name
        run: |
          ARTIFACT_PATHNAME=$(ls build/libs/*.jar | grep -v '\-dev.jar' | head -n 1)
          ARTIFACT_NAME=$(basename $ARTIFACT_PATHNAME)
          echo "name=${ARTIFACT_NAME}" >> $GITHUB_STATE
          echo "pathname=${ARTIFACT_PATHNAME}" >> $GITHUB_STATE
          echo "Found artifact: ${ARTIFACT_NAME} at ${ARTIFACT_PATHNAME}"

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.artifact_name.outputs.name }}
          asset_name: ${{ steps.artifact_name.outputs.pathname }}
          asset_content_type: application/java-archive